<!DOCTYPE html>
<html lang="en" ng-app="zbModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--要循环谁，就在谁身上写指令-->
    <div ng-controller="mycontrol">
        <!--<ul>
            &lt;!&ndash;在数组中，遍历时最好增加track by $index 防止循环式无法通过不是唯一值遍历&ndash;&gt;
            <li ng-repeat="(key,value) in arr track by $index">
                {{value}} {{key}}
            </li>
        </ul>-->

        <!--<ul>
            <li ng-repeat="(parentkey,value) in phone">
                {{value.name}} {{$index}}
                <ul>
                    <li ng-repeat="(childkey,key) in value.type">
                        {{key}} {{parentkey}} {{childkey}}
                    </li>
                </ul>
            </li>
        </ul>-->


        <li ng-repeat="(o,key) in obj">
            无论是对象还是数组，通过for in取出来的永远是value值
            {{o}} {{key}}
        </li>
    </div>


<!--
    angular 下声明一个变量的方式  ng-init="";  在当前作用域下声明一个变量（基本不会使用），在控制器中声明

-->
</body>
<script src="node_modules/angular/angular.js"></script>
<script>

    /*
    * ng-repeat 会创建作用域
    * */
var app = angular.module('zbModule',[]);
    app.controller('mycontrol',function ($scope){
        $scope.arr = ['apple','xiaomi','htc'];
        $scope.phone = [{name:'苹果',type:['红色','黑色','白色']},
            {name:'小米',type:['白色','绿色']},
            {name:'华为',type:['金色','黑色']}
        ];
        $scope.obj = {
            name:'珠峰',
            age:8,
            address:'回龙观'
        }
    })

</script>
</html>
